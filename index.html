<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="body">
      <div class="sideScreen">
        <img
          class="trees"
          src="Assets/imgs/pexels-manuel-schlichter-753068368-19168486.jpg"
          alt=""
        />
        <div class="blur"></div>
        <img class="logo" src="Assets/imgs/odin-lined.png" alt="" />
      </div>
      <div class="content">
        <p class="info">
          This is not a real online service! you know you need something like
          this in your life to help you realize your deepest dreams sign up now
          to get started
        </p>
        <pc class="info">you know you want to.</pc>
        <div class="form">
          <h2>Let's do this</h2>
          <form action="example.com/path" method="post">
            <div class="form_row">
              <div class="form_field">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" />
              </div>
              <div class="form_field">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" />
              </div>
            </div>
            <div class="form_row">
              <div class="form_field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="form_field">
                <label for="number">Number</label>
                <input type="number" name="number" id="number" />
              </div>
            </div>
            <div class="form_row">
              <div class="form_field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
              </div>
              <div class="form_field">
                <label for="c_password">Confirm Password</label>
                <input type="password" name="c_password" id="c_password" />
              </div>
            </div>
          </form>
        </div>
        <button class="create_btn">Create Account</button>
        <p class="h_account">
          Already have an account ? <a class="log_in" href="">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>

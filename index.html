<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="body">
      <div class="sideScreen">
        <img
          class="trees"
          src="Assets/imgs/pexels-manuel-schlichter-753068368-19168486.jpg"
          alt=""
        />
        <div class="blur"></div>
        <img class="logo" src="Assets/imgs/odin-lined.png" alt="" />
      </div>
      <div class="content">
        <div class="spacer"></div>
        <p class="info roboto-bold">
          This is not a real online service! you know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up now to get started.
        </p>
        <p class="info sign-off roboto-bold">You know you want to.</p>
        <div class="form">
          <h2 class="roboto-bold form-title">Let's do this!</h2>
          <form action="example.com/path" method="post">
            <div class="form_row roboto-bold">
              <div class="form_field r">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name" />
              </div>
              <div class="form_field">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name" />
              </div>
            </div>
            <div class="form_row roboto-bold">
              <div class="form_field">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="form_field">
                <label for="number">NUMBER</label>
                <input type="number" name="number" id="number" />
              </div>
            </div>
            <div class="form_row roboto-bold">
              <div class="form_field">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" />
              </div>
              <div class="form_field">
                <label for="c_password">CONFIRM PASSWORD</label>
                <input type="password" name="c_password" id="c_password" />
              </div>
            </div>
          </form>
        </div>
        <button class="create_btn roboto-bold">Create Account</button>
        <p class="h_account">
          Already have an account ? <a class="log_in" href="">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
